<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header " style="align-items: center">
        <h3 >Sign In</h3>
        <img src="./assets/BookstoreLogo.png" class="card-img" alt="EVERGREENBOOKSTORE">
			</div>
			<div class="card-body">
				<form #user="ngForm" (ngSubmit)="login(user.value)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="email" class="form-control" placeholder="email" ngModel>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="password" ngModel>
					</div>
					<div class="form-group">
            <div class="alignment" style="text-align:center">
                <button type="submit" value="Login" class="btn float-right login_btn">Login</button>
            </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
