<div class="container" style="background-image: url('https://cdn.pixabay.com/photo/2017/12/18/09/54/lago-di-limides-3025780_960_720.jpg');">

  
    <form class="form-horizontal" role="form" #user="ngForm" (ngSubmit)="register(user.value)">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" name="name" placeholder="Full Name" class="form-control" autofocus ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email </label>
            <div class="col-sm-9">
                <input type="email" name="email" placeholder="Email" class="form-control" name= "email" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" placeholder="Password" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" placeholder="Password" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
            <div class="col-sm-9">
                <input type="phoneNumber" name="phoneNumber" placeholder="Phone number" class="form-control" ngModel>

            </div>
        </div>
        <div class="form-group">
                <label for="address" class="col-sm-3 control-label">address </label>
            <div class="col-sm-9">
                <input type="text" name="address" placeholder="address"  class="form-control" ngModel>
            </div>
        </div>
         <div class="form-group">
                <label for="city" class="col-sm-3 control-label">City </label>
            <div class="col-sm-9">
                <input type="text" name="city" placeholder="city" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-sm-3 control-label">ZIP </label>
        <div class="col-sm-9">
            <input type="number" name="zip" placeholder="pin code" class="form-control" ngModel>
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-3 control-label">Country </label>
    <div class="col-sm-9">
        <input type="text" name="country" placeholder="country" class="form-control" ngModel>
    </div>
</div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
